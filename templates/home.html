<!DOCTYPE html>
<html lang="ar" dir="rtl" style="font-family: 'Traditional Arabic',serif">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../static/styles.css" />
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>نور الفضيلة للأزياء الشرعية</title>
</head>
<body>
  <header>
    <div class="header-upper">
      <a href="{{url_for('home')}}" class="profile">
        <span class="material-symbols-outlined profile-icon">
          person
        </span>
      </a>
      <a href="{{url_for('home')}}" class="logo">
        <span class="logo">
          <img src="{{ url_for('static', filename='images/logo.jpg')}}" alt="LOGO">
        </span>
      </a>
      <a href="{{url_for('home')}}" class="shopping-cart">
        <span class="material-symbols-outlined shopping-cart-icon">
          shopping_cart
        </span>
        <span class="counter">
          0
        </span>
      </a>
    </div>

    <nav>
      <ul>
        <li>
          <a href="{{url_for('home')}}">
            الصفحة الرئيسية
          </a>
        </li>
        <li>
          <a href="{{url_for('home')}}">
            من نحن
          </a>
        </li>
        <li>
          <a href="{{url_for('home')}}">
            تواصل معنا
          </a>
        </li>
        <li>
          <a href="{{url_for('home')}}">
            الخدمات
          </a>
            <ul class="dropdown">
              <li>واحد</li>
              <li>ثنين</li>
            </ul>
        </li>
      </ul>
    </nav>
  </header>
  <br><br><br><br>

  <products>
    {% for product in products %}
    <product>
      <div>
        <img src="{{ url_for('static', filename='images/products/')}}{{product}}" alt="product">
      </div>
      <span>
        {{ product[:-4] }}
      </span>
      <hr style="height: 1px; width: 70%;">
      <span>
        25₪
      </span>
    </product>
    {% endfor %}
  </products>
  <br>
  <footer>
    <div class="who-we">
      من نحن
      <hr>
      نور الفضيلة موقع أزياء شرعية
    </div>
    <div class="important-links">
      روابط مهمة
      <hr>
      طريقة إختيار المقاس<br>
      سياسة الخصوصية<br>
      سياسة الاستبدال والاسترجاع
    </div>
    <div class="contact-us">
      تواصل معنا
      <hr>
      <a href="mailto:mohammad.gh454@gmail.com">
        <iconify-icon icon="ic:outline-email"></iconify-icon>
      </a>
      <a href="https://wa.me/0528942919">
        <iconify-icon icon="mdi:whatsapp"></iconify-icon>
      </a>
      <a href="https://www.instagram.com/">
        <iconify-icon icon="mdi:instagram"></iconify-icon>
      </a>
      <a href="https://www.facebook.com/">
        <iconify-icon icon="mdi:facebook"></iconify-icon>
      </a>
    </div>
  </footer>
</body>
</html>
