<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../static/styles.css" />
  <title>نور الفضيلة للأزياء الشرعية</title>
</head>
<body>
  <header>
    <a href="{{url_for('home')}}">
      <span class="material-symbols-outlined profile">
        person
      </span>
    </a>
    <a href="{{url_for('home')}}">
      <img class="logo" src="{{ url_for('static', filename='images/logo.jpg')}}" alt="LOGO">
    </a>
    <a href="{{url_for('home')}}">
      <div class="shopping-cart">
        <span class="material-symbols-outlined shopping-cart-icon">
          shopping_cart
        </span>
        <span class="counter">
          0
        </span>
      </div>
    </a>
  </header>
  <br><br><br>
  <br><br><br>
  
  <products>
    {% for product in products %}
    <product>
      <img class="product-image" src="{{ url_for('static', filename='images/products/')}}{{product}}" alt="product">
      <span>
        {{ product[:-4] }}
      </span>
      <hr style="height: 1px; width: 70%;">
      <span>
        25$
      </span>
    </product>
    {% endfor %}
  </products>
</body>
</html>
